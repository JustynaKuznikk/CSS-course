<!DOCTYPE html>
<html>
<head>
	<title>Sea Pictures</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<style>
		[type='checkbox']{
			color: #2F4F4F;
		}


		#third-header{
			color:#FF4500;
		}

		h2{	
			color: #008080;
			font-family: Lobster;
			border-color: #008080;
			border-width: 1px;
			border-style: solid;
			border-radius: 10px;
			background-color: #F0FFFF;
			padding: 10px;
			text-align: center;
			margin: 50px 350px 30px 350px;
		}
		p{
			color: red;
			font-size: 20px;
			font-family: monospace;
			text-align: center;

		}
		div {
			text-align: center;
			
		}
		.yellow-text{
			color: yellow;
		}
		.smaller-image{
			width: 300px;
		}
		.picture-border{
			border-color: #008080;
			border-width: 10px;
			border-style: solid;
			border-radius: 5px;

		}
		.picture-circle-border{
			border-color: #008080;
			border-width: 10px;
			border-style: solid;
			border-radius: 50%;

		}
		.picture-border-second{
			border-color: #FF6347;
			border-width: 15px;
			border-style: solid;
			border-radius: 25%;
		}

	</style>
</head>
<body>
	<div>
		<h2>Sea view</h2>
		<a href="#"><img class="smaller-image picture-border" src="photos/sea.jpg"></a>
		<p>Beautiful lighthouse</p>
	</div>
	<div>
		<h2>Beach viev</h2>
		<a href="#"><img class="smaller-image picture-circle-border" src="photos/sea2.jpg"></a>
		<p>Beautiful beach</p>
		
	</div>
	<div>
		<h2 id="third-header">Sea bridge</h2>
		<a href="#"><img class="smaller-image picture-border-second" src="photos/sea3.jpg"></a>
		<p>Beautiful bridge</p>
	</div>
	<div>
		<p style="color: #2E8B57">What do You think about this Website?</p>
		<input type="checkbox" id="first" name="first" value="Love">
  		<label for="first"> I love it!</label><br>
  		<input type="checkbox" id="second" name="second" value="Like">
  		<label for="second"> I like it!</label><br>
  		<input type="checkbox" id="third" name="third" value="Hate">
  		<label for="third"> I hate it!</label><br><br>
  		<input type="submit" value="Submit">
	</div>
	<div>
		<a href="https://www.pexels.com/pl-pl/collections/sea-me-now-9fm5z70/">
  			More photos You can find on this Website
		</a>
	</div>
	

</body>
</html>
