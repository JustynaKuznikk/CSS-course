<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<style>
		#third-header{
			color:#FF4500;

		}

		h2{	
			color: #008080;
			font-family: Lobster;
			border-color: #008080;
			border-width: 1px;
			border-style: solid;
			border-radius: 10px;
			background-color: #F0FFFF;
			margin-left: 350px;
			margin-right: 350px;
			margin-top: 50px;
		}
		p{color: red;
			font-size: 20px;
			font-family: monospace;
			margin-left: 550px;
			margin-right: 550px;
		}
		.yellow-text{
			color: yellow;
		}
		.smaller-image{
			width: 300px;
		}
		.picture-border{
			border-color: #008080;
			border-width: 10px;
			border-style: solid;
			border-radius: 5px;
			margin-left: 450px;
			margin-right: 450px;

		}
		.picture-circle-border{
			border-color: #008080;
			border-width: 10px;
			border-style: solid;
			border-radius: 50%;
			margin-left: 450px;
			margin-right: 450px;
		}
	</style>
</head>
<body>
	<div>
		<h2>Sea view</h2>
		<a href="#"><img class="smaller-image picture-border" src="photos/sea.jpg"></a>
		<p>Beautiful lighthouse</p>
	</div>
	<div>
		<h2>Beach viev</h2>
		<a href="#"><img class="smaller-image picture-circle-border" src="photos/sea2.jpg"></a>
		<p>Beautiful beach</p>
		
	</div>
	<div>
		<h2 id="third-header">Sea bridge</h2>
		<a href="#"><img class="smaller-image picture-circle-border" src="photos/sea3.jpg"></a>
		<p>Beautiful bridge</p>
	</div>
	
	
	
	<div class="yellow-text">DIV 1</div>
	<div>DIV 2</div>

</body>
</html>
